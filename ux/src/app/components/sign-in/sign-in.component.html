<div style="display: flex;">
  <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;padding: 20px;">
  <h2>Sign In</h2>
    
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" #userName required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" #userPassword required>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary"
      (click)="authService.Login(userName.value, userPassword.value)">
      Login
    </button>
    <p>Don't have an account?
      <a routerLink="/register-user" class="link-danger">Register</a>
    </p>

    <div>
      <p>Sign in with</p>
      <!-- Connect with google -->
      <button mat-stroked-button type="button" (click)="authService.GoogleAuth()">Google</button>
    </div>
  </div>
  <div class="col-md-9 col-lg-6 col-xl-5">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
      alt="Login Image">
  </div>
</div>
